<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Pexels</title>
</head>

<body>
    <div class="main-block">
        <button class="main-button">Log in</button>
        <div class="main-content">
            <h1>pexels</h1>
            <p>Best free stock photos in one place.</p>
            <div>
                <a href="#">travel</a>
                <a href="#">fish</a>
                <a href="#">shopping</a>
                <a href="#">house</a>
                <a href="#">healthy</a>
                <a href="#">football</a>
                <a href="#">boat</a>
                <a href="#">flowers</a>
                <a href="#">art</a>
            </div>
        </div>
        <div class="icons">
            <img src="./images/facebook.svg" alt="facebook" class="svg" />
            <img src="./images/twitter.svg" alt="twitter" />
            <img src="./images/instagram.svg" alt="instagram" />
        </div>
        <p class="main-question">Are you a photographer?</p>
    </div>
</body>

</html>
